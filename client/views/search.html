<div class="jumbotron text-left">
	<h2>Search</h2>
	<form>
		<div class="form-group">
			<input type="text" class="form-control" ng-model="keywords"  ng-change="search()">

			<ul class="terms-list">
					<li ng-repeat="terms in similarTerms track by $index" ng-class="{active : selectedIndex === $index}" ng-click="selectedValue($index)">{{terms.word}}</li>
			</ul>

		</div>
	</form>
    <div results-preview></div>
</div>
