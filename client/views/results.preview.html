<div ng-if="results"><h2>Search Results</h2>
    <p ng-show="results.length === 0">
        <i>* no results found *</i>
    </p>
    <div class="row" ng-repeat="result in results.urls">
    	<!-- <div class="row" ng-repeat = "alt in result.ranks"> -->
        	<h3>{{result}}</h3>
    	<!-- </div> -->
    </div>
</div>
